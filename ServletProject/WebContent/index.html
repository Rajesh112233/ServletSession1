<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form page</title>
<style>
.container{
            width:30%;
            border:1px solid black;
            margin:auto;
            padding:20px;
            font-size:20px;
            }
            #myform table tr td input{
                font-size:20px;
            }
     
     

</style>
</head>
<body>
       <div class="container">
       <h1>my form page</h1>
       <form id="myform" action="servlet1" method="post">
       <table>
       <tr>
       <td>enter your name</td>
       <td><input type="text" name="username" placeholder="enter name here"/><td>
       </tr>
       <tr>
         <td>enter your password</td>
       <td> <input type="password"  name="pass" placeholder="enter password here"/><td>
       </tr>
      <tr>
      <td> enter your email</td>
        <td><input type="email" name="email" placeholder="enter email here"/></td>
        </tr>
        <tr>
        <td>select gender</td>
        <td><input type="radio" name="user_gender" value="male"> male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female">female
        </td>
        </tr>
       <tr>
        <td>select courses</td>
        <td>
        <select name= "user_courses">
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="android">android</option>
        </select>
        </td>
        </tr>
        <tr>
        <td style="text-align:right;">
        <input type="checkbox" value="checked" name="condition"/>
        </td>
        <td> Agree terms and conditions</td>
        </tr>
        <tr>
        <td>
        </td>
        <td>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        </td>
        </tr>
       
     </table>
       
       </form>
       
</body>
</html>
